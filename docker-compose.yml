services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fraud
      POSTGRES_USER: fraud
      POSTGRES_PASSWORD: fraud
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud -d fraud"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - fraud_pgdata:/var/lib/postgresql/data

volumes:
  fraud_pgdata:
