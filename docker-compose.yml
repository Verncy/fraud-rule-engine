services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fraud
      POSTGRES_USER: fraud
      POSTGRES_PASSWORD: fraud
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud -d fraud"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - fraud_pgdata:/var/lib/postgresql/data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fraud
      SPRING_DATASOURCE_USERNAME: fraud
      SPRING_DATASOURCE_PASSWORD: fraud
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  fraud_pgdata:
